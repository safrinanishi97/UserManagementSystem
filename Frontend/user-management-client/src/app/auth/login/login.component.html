<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4 text-center">Login</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
