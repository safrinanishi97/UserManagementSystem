<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">Register</h3>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" formControlName="fullName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" required>
    </div>
    <button class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
